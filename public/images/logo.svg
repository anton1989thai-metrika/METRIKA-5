<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle geometric pattern -->
  <defs>
    <pattern id="geometricPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#2a2a2a"/>
      <polygon points="0,0 10,5 0,10" fill="#333333"/>
      <polygon points="20,0 10,5 20,10" fill="#333333"/>
      <polygon points="0,10 10,15 0,20" fill="#333333"/>
      <polygon points="20,10 10,15 20,20" fill="#333333"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" fill="url(#geometricPattern)"/>
  
  <!-- Frame with gaps in top and bottom center -->
  <path d="M 20 15 L 140 15 M 160 15 L 280 15 M 20 15 L 20 65 M 280 15 L 280 65 M 20 65 L 140 65 M 160 65 L 280 65" 
        stroke="black" stroke-width="1" fill="none"/>
  
  <!-- Main text "МЕТРИКА" -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">МЕТРИКА</text>
  
  <!-- Secondary text "АГЕНТСТВО НЕДВИЖИМОСТИ" -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="normal" 
        text-anchor="middle" fill="white">АГЕНТСТВО НЕДВИЖИМОСТИ</text>
</svg>
